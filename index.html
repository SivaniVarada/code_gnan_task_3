<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Registration form</h2>
    <div class="container">
      <div class="img1">
        <img src="rando-removebg-preview.png" />
      </div>
      <div class="userinfo">
        <!-- <legend>User information</legend> -->
        <form action="login.html">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="catherine" /><br /><br />
          <label for="email">Mail ID:</label>
          <input
            type="email"
            id="email"
            placeholder="catherine123@gmail.com"
          /><br /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" /><br /><br />
          <label for="cpassword">Confirm Password:</label>
          <input type="password" id="cpassword" /><br /><br />
          <p>Please Select your gender:</p>
          <input type="radio" id="Male" name="gender" value="Male" />
          <label for="Male">Male</label><br />
          <input type="radio" id="Female" name="gender" value="Female" />
          <label for="Female">Female</label><br /><br />
          <label for="address">Address:</label><br /><br />
          <textarea rows="4" cols="30" placeholder="Enter here..."></textarea
          ><br /><br />
          <label for="state">State</label>
          <select name="state" id="states">
            <option value="telangana">Telangana</option>
            <option value="andhra">Andhra Pradesh</option>
            <option value="tamilnadu">Tamilnadu</option>
            <option value="karnataka">Karnataka</option>
            <option value="kerala">Kerala</option>
            <option value="other">others</option>
          </select>
          <br /><br />
          <input class="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
